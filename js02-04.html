    <meta charset="UTF-8">

    <title>js 2-4</title>
    <script>
        // 조건문
        // 프로그램 내부에서어떠한 조건에 의하여 그 결과값에 따라 프로그램 실행여부가 
        // 판단되는 명령어
        // if문, switch ~ case 문

        // if: 주어진 조건이 논리적으로 true인지 false인지 판단하여 아래의 코드블럭을 실행하는 조건문
        // if문은 총 3가지 형태
        // 1.if문: 조건이 참일 경우 아래의 코드블럭을 실행함, 거짓일 경우 실행하지 않고 넘어감
        // 2.if ~ else문 :조건이 참일 경우 아래의 코드블럭 실행하고, 거짓일 경우 else 코드 블럭을 실행하는 조건문
        // 3.if ~elseif ~else 문:조건을 여러개 사용하고 첫번째 조건이 참일 경우 바로 아래의 코드블럭을 실행하고  
        // 거짓일 경우 다음 조건을 통하여 참인지 거짓인지를 판별,
        // 여러개의 조건을 사용하기 때문에 조건이 거짓일 경우 계속 다른 조건을 비교하여 해당하는 코드를 실행함
        // 마지막 조건도 false일 경우 else의 코드블럭을 실행함, 필요시 else 부분을 생략할수 있음

        console.log("\n==========조건문===========\n");
        var score=90;
        var myscore=prompt("점수를 입력하세요");

        if(myscore>score){
            console.log("축하합니다.");
        }
            console.log("당신의 점수는."+myscore+"입니다.");

        console.log("---------------------------");
        
        var result=prompt("당신의 탕구육 먹는 방법은 부먹입니까 찍먹입니까?");

        if(result=="부먹"){
            console.log("저는 부먹입니다.")
        }else{
            console.log("저는 찍먹입니다.");
        }

        console.log("--------------");
        // else if 문
        var myscore=prompt("당신의 점수를 입력하세요");

        // 주의점
        // 조건을 입력 시 조건 검색 값을 순서대로 입력해야 함

        if(myscore>=90){
            console.log("당신의 점수는"+myscore+"입니다. A학점입니다..");
        }else if(myscore>=80){
            console.log("당신의 점수는"+myscore+"입니다. b학점입니다.");
        }else if(myscore>=70){
            console.log("당신의 점수는"+myscore+"입니다. c학점입니다.");
        }else{
            console.log("당신의 점수는"+myscore+"입니다. 낙제입니다.");
        }
        

        // 문제1) 중국집에 가서 먹고싶은 메뉴를 선택하는 프로그램을 작성하세요
        // 5가지 음식을 하나씩 비교
        // else if문을 사용하여 만드세요

        console.log("-----------------------------------");

        if(menu=="자장면"){

        }else if(menu=="짬뽕"){

        }else if(menu=="볶음밥"){
            console.log("당신은"+menu+"를 선택하였습니다.");
        }else if(menu=="잡채밥"){
            console.log("당신은"+menu+"를 선택하였습니다.");
        }else if(menu=="우동"){
            console.log("당신은"+menu+"를 선택하였습니다.");
        }else{
            console.log("당신이 선택한"+menu+"은 없는 매뉴입니다.");
        }


    </script>
