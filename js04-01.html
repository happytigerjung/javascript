    <script>
    for (var i=0; i<10; i++){
        console.log("------------------");
        console.log("첫번째 for문의 i값:"+i);
        console.log("--------------------");

        for(var j=0; j<10; j++){
            console.log("두번쨰for문의 j값:"+j);
        }

    }

    // i의 값:0,j의 값:1

    // 문제2) 2중 for문을 사용하여 2단부터 0단까지 모든 구구단을 출력하는
    // 프로그램을 작성하세요

    for(var i=0;i<10;i++){
        console.log("================");

        for(var j=0; j<10; j++){
            console.log("i의 값:"+i+"j 의 값:"+j);
            console.log("-------------");
        }

    }


    for(var gu=2; gu<10; gu++){
        console.log("======="+gu+"=======");

        for(var g=1; g<10; g++){
            console.log(gu+"x"+g+"="+gu*g);
        }
    }

    console.log("--------------------------");

    // 문제3) 구구단 전체를 while문을 통해서 화면에 출력하세요

    var g1=2;
    var g2=1;
    while(g1<=9){
        
        console.log("======"+g1+"=====");
        // var g2=1;
        while(g2<=9){
            console.log(g1+"x"+g2+"="+g1*g2);
            
            g2++;
        }
        g2=1;
        g1++;
        
    }
