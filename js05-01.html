        console.log("배열 fruts의 길이 :"+fruts.length);

        fruts.push("파인애플");

        console.log("\n==================\n");

        // pop() : 해당 배열의 가장 마지막 데이터를 삭제함

        fruts.pop();

        fruts.pop();

        // 추가 후 전체 index 번호를 1칸 뒤로 이동
            // 배열명.unshift(추가할데이터)
