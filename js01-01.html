
<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<head>
    <title>Document</title>
    <script>
        // 자바 스크크립트 사용 방법
        // 1.inline 방식
        //    html 태그에 직접 소스 코드 입력
        // 2.script태그 사용
        // html 문서 내에 <script>태그 사용 후 소스 코드 입력
        // 3.외부 자바 스크립트 파일 로드
        // 확장자 명이 js인 파일을 생성 후 해당 파일에 소스 코드 입력
        // 해당 파일을 script 태그를 통하여 로드하여 사용
        function over(obj){
            obj.src="./images/팽수2.jpg";
        }
        function out(obj){
            obj.src="./images/팽수3.jpg";
        }
    </script>
    
</head>
<body>
    
    <h3>javascript 사용 방법</h3>
    <h4>inlne 방식</h4>
    <img src="./images/팽수1.jpg" alt="" 
    onmouseover="this.src='./images/팽수5.jpg'"
    onmouseout="this.src='./images/팽수2.jpg'" >
    <br><br><br><br><br><hr><br>
   
    <h4>script 1번 방식</h4>
    <img id="img3" src="./images/팽수1.jpg" alt=""
    onmouseover="over(this)"
    onmouseout="out(this)">

    <br><br><hr><br>

    <h4>script 2번 방식</h4>
    <img id="img3" src="./images/팽수1.jpg" alt="">

    <br><br><hr><br>
    <h4>외부 자바스크립트 파일 로딩1</h4>
    <img src="./images/팽수1.jpg" alt=""
    onmouseover="over2(this)"
    onmouseout="out2(this)">
    <hr><br>
    <h4>외부 자바스크립트 파일 로딩2</h4>
    <img id="img4" src="./images/팽수1.jpg" alt="">


    <script>
        var img3=document.getElementById("img3");

        img3.addEventListener("mouseover",function(){
            img3.src="./images/팽수2.jpg"
        });
        img3.addEventListener("mouseout",function(){
            img3.src="./images/팽수5.jpg"
        });
    </script>
    
      

    
    <script src="./js01over2.js"></script>
</body>
</html>
